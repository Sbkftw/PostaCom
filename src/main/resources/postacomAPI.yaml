components:
  schemas:
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int32
        message:
          type: string
        publishDate:
          type: string
          format: date-time
        author:
          type: integer
          format: int32
        post:
          type: integer
          format: int32
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
        lastName:
          type: string
        firstName:
          type: string
        email:
          type: string
        gender:
          type: string
        dateOfBirth:
          type: string
          format: date
        registerDate:
          type: string
          format: date
    CommentDTO:
      required:
        - author
        - message
      type: object
      properties:
        message:
          type: string
        author:
          type: string
        post:
          type: integer
          format: int32
    Post:
      type: object
      properties:
        id:
          type: integer
          format: int32
        text:
          type: string
        likes:
          type: integer
          format: int32
        publishDate:
          type: string
          format: date-time
        author:
          type: integer
          format: int32
