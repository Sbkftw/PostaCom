      required:
        - author
        - text
      type: object
      properties:
        text:
          type: string
        author:
          type: string
    UserDTO:
      required:
        - dateOfBirth
        - email
        - firstName
        - gender
        - lastName
        - registerDate
      type: object
      properties:
        lastName:
          type: string
        firstName:
          type: string
        email:
          type: string
        gender:
          type: string
        dateOfBirth:
          type: string
          format: date
        registerDate:
          type: string
          format: date
